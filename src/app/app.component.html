<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <app-child1 (onCeate)="OnsendData($event)"></app-child1>

        <div class="col-sm-7">
            <app-child2 [(getItem)]="arr"></app-child2>

<table>
    <tr *ngFor="let arr of arr">
        <td>{{ arr.id }}</td>
        <td>{{ arr.name }}</td>
        <td>{{ arr.email }}</td>
    </tr>
</table>
