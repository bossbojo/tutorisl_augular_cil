<div class="panel panel-primary">
  <div class="panel-heading">App child2</div>
  <div class="panel-body">
      <table class="table table-striped">
          <thead>
            <tr>
              <th>id</th>
              <th>name</th>
              <th>remove</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of item">
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.email }}</td>
              <td>
                <button class="btn btn-danger" (click)="OnRemove(item)">remove</button>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
